<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icon WEB -->
    <link rel="icon" type="image/png" href="img/logo.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Montserrat:wght@500&family=Viga&display=swap"
        rel="stylesheet">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


    <!-- my css -->
    <link rel="stylesheet" href="style.css">

    <title>COVID-19 POLRES GORONTALO KOTA</title>
</head>

<body>
    <div class="container-sm">

        <!-- Forms -->
        <div class="row justify-content-center form" data-aos="zoom-in" data-aos-delay="100" data-aos-duration="1500"
            data-aos-easing="ease-in-out">
            <div class="col-lg-8 col-10"
                style="box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); padding: auto; border-radius: 10px;">
                <h4 style="margin: 20px; text-align: center;">UPDATE HARIAN PASIEN TERPAPAR COVID-19 DI WILAYAH KOTA
                    GORONTALO</h4>
                <hr>

                <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                    <strong>Terimakasih..!</strong> Data Covid so ta Kirim.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <br>

                <!-- Form Input -->

                <form style="margin: 20px;" name="update_covid">
                    <div class="mb-3">
                        <label for="polsek" class="form-label">Pilih Polsek</label>
                        <select class="form-select" name="polsek" aria-label="Default select example">
                            <option value="KOTA SELATAN">KOTA SELATAN</option>
                            <option value="DUNGINGI">DUNGINGI</option>
                            <option value="KOTA BARAT">KOTA BARAT</option>
                            <option value="KOTA UTARA">KOTA UTARA</option>
                            <option value="KOTA TENGAH">KOTA TENGAH</option>
                            <option value="KOTA TIMUR">KOTA TIMUR</option>
                            <option value="KPG">KPG</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="identitas" class="form-label">Identitas Pasien</label>
                        <textarea class="form-control" id="identitas" rows="3" name="identitas"
                            placeholder="Cth : Andre Lapasau, Pria, 22 Thn, Wiraswasta"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="alamat" class="form-label">Alamat Pasien</label>
                        <textarea class="form-control" id="alamat" rows="3" name="alamat"
                            placeholder="Isikan Alamat Lengkap"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tanggal" class="form-label">Tanggal Terkonfirmasi</label>
                        <input type="text" class="form-control" name="tanggal" id="tanggal"
                            placeholder="Cth Format : 02 Juli 2021">
                    </div>
                    <div class="mb-3">
                        <label for="status_pasien" class="form-label">Status Pasien</label>
                        <select class="form-select" name="status_pasien" aria-label="Default select example">
                            <option value="Positif">Positif</option>
                            <option value="Sembuh">Sembuh</option>
                            <option value="Meninggal">Meninggal</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tempat_isolasi" class="form-label">Tempat Isolasi Pasien</label>
                        <textarea class="form-control" id="tempat_isolasi" rows="3" name="tempat_isolasi"
                            placeholder="Sertakan dengan Alamat lengkap"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nama_petugas" class="form-label">Nama Petugas</label>
                        <textarea class="form-control" id="nama_petugas" rows="3" name="nama_petugas"
                            placeholder="Bhabinkamtibmas, Babinsa, dan Tenaga Kesehatan"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ket" class="form-label">Keterangan</label>
                        <textarea class="form-control" id="ket" rows="3" name="ket"
                            placeholder="Pindah Alamat / Lainnya (kosongkan bila tidak ada)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-kirim">KIRIM DATA</button>

                    <button class="btn btn-warning btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Mengirim Data...
                    </button>
                </form>
            </div>
        </div>
        <!-- Akhir Forms -->

    </div>

    <!-- Footer -->
    <div class="container-fluid text-center"
        style="margin-top: 100px; box-shadow: 0 1px 10px rgba(0, 0, 0, 0.5); background-color: rgb(71, 71, 71);">
        <div class="row footer">
            <div class="col">
                <p class="text-muted"> 2021 All Right Reserved by: <a href="#">Kresna Dumbo</a></p>
            </div>
        </div>
    </div>

    <!-- Akhir Footer -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="covid.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



</body>

</html>
